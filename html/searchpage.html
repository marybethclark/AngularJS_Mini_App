<!-- grid system courtesy of http://www.responsivegridsystem.com/ -->
<div class = 'container'>
  <header class='header'>
    <div ><img class='yogadude' src="http://image.flaticon.com/icons/svg/84/84081.svg" height="72"></div>
    <div class='title'>PROGa...Yoga for Programmers</div>
    <div class='searchBar'>
      <input type='text' ng-model='stringToSearch' placeholder='Enter problem area here.'/>

    </div>
  </header>
  <div class='instructions'>What part of your body needs work?</div>
  <ul>
  <li ng-repeat= 'i in items | searchFor:stringToSearch'>
    <a href='{{i.url}}'><img ng-scr='{{i.image}}'/></a>
    <div>{{i.title}}</div>
    <p>{{description}}</p>
  </ul>
</div>
